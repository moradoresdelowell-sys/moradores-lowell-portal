<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Imóvel | Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-classificados.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="admin-container">
        <a href="admin-painel.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="admin-header">
            <h1><i class="fas fa-home"></i> Cadastrar Imóvel</h1>
            <p>Quartos, casas e apartamentos para aluguel</p>
        </div>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formImovel" class="admin-form">
            <div class="form-group">
                <label for="titulo">Título do Anúncio *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ex: Quarto mobiliado em área tranquila">
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de Imóvel *</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="quarto">Quarto</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição *</label>
                <textarea id="descricao" name="descricao" required placeholder="Descreva o imóvel, comodidades, regras..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço do Aluguel *</label>
                <input type="text" id="preco" name="preco" required placeholder="Ex: $650/mês">
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Ex: 123 Main St, Lowell, MA">
            </div>
            
            <div class="form-group">
                <label for="contato">Contato (telefone ou email) *</label>
                <input type="text" id="contato" name="contato" required placeholder="Telefone ou email para contato">
            </div>
            
            <div class="form-group">
                <label for="comodidades">Comodidades Inclusas</label>
                <input type="text" id="comodidades" name="comodidades" placeholder="Ex: Internet, energia, água (separar por vírgula)">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-cadastrar">
                    <i class="fas fa-save"></i> Cadastrar Imóvel
                </button>
                <button type="reset" class="btn-limpar">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
        </form>
    </div>

    <script>
    // Verifica login
    if (!localStorage.getItem('adminLogado')) {
        window.location.href = 'login-admin.html';
    }

    // Faz login no Firebase
    firebase.auth().signInWithEmailAndPassword('admin@moradoresdelowell.com', 'Admin2024!');

    // Cadastra imóvel
    document.getElementById('formImovel').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const mensagemDiv = document.getElementById('mensagem');
        const btnSubmit = document.querySelector('.btn-cadastrar');
        
        try {
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
            
            const imovel = {
                titulo: document.getElementById('titulo').value,
                tipo: document.getElementById('tipo').value,
                descricao: document.getElementById('descricao').value,
                preco: document.getElementById('preco').value,
                endereco: document.getElementById('endereco').value,
                contato: document.getElementById('contato').value,
                comodidades: document.getElementById('comodidades').value,
                dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
                dataExibicao: new Date().toLocaleDateString('pt-BR'),
                ativo: true,
                secao: 'imoveis'
            };
            
            await db.collection('imoveis').add(imovel);
            
            mensagemDiv.className = 'mensagem sucesso';
            mensagemDiv.innerHTML = '<i class="fas fa-check-circle"></i> Imóvel cadastrado com sucesso!';
            mensagemDiv.style.display = 'block';
            
            document.getElementById('formImovel').reset();
            
            setTimeout(() => {
                mensagemDiv.style.display = 'none';
            }, 3000);
            
        } catch (error) {
            mensagemDiv.className = 'mensagem erro';
            mensagemDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro: ' + error.message;
            mensagemDiv.style.display = 'block';
        } finally {
            btnSubmit.disabled = false;
            btnSubmit.innerHTML = '<i class="fas fa-save"></i> Cadastrar Imóvel';
        }
    });
    </script>
</body>
</html>
