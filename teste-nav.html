<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Navegação</title>
    <style>
        .section { display: none; padding: 20px; border: 1px solid #ccc; margin: 10px; }
        .section.active { display: block; background: #f0f0f0; }
        .nav a { margin: 10px; padding: 10px; background: #ddd; cursor: pointer; }
        .nav a.active { background: #28a745; color: white; }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#inicio" onclick="testNav('inicio')">Início</a>
        <a href="#aluguel" onclick="testNav('aluguel')">Aluguel</a>
        <a href="#classificados" onclick="testNav('classificados')">Classificados</a>
    </nav>
    
    <section id="inicio" class="section active">CONTEÚDO INÍCIO</section>
    <section id="aluguel" class="section">CONTEÚDO ALUGUEL</section>
    <section id="classificados" class="section">CONTEÚDO CLASSIFICADOS</section>
    
    <script>
        function testNav(section) {
            event.preventDefault();
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            console.log('Navegou para:', section);
        }
    </script>
</body>
</html>
