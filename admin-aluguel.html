<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Aluguel | Admin</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    .admin-container{max-width:900px;margin:50px auto;padding:30px;background:#fff;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1)}
    .admin-header{text-align:center;margin-bottom:30px}
    .admin-header h1{color:#9b59b6;margin-bottom:10px}
    .btn-voltar{display:inline-flex;align-items:center;gap:8px;background:#6c757d;color:#fff;padding:10px 20px;border-radius:25px;text-decoration:none;margin-bottom:20px}
    .form-group{margin-bottom:25px}
    .form-group label{display:block;margin-bottom:8px;color:#2c3e50;font-weight:600}
    .form-group input,.form-group select,.form-group textarea{width:100%;padding:12px;border:2px solid #e1e8ed;border-radius:8px}
    .btn-cadastrar{background:#27ae60;color:#fff;border:none;padding:12px 20px;border-radius:8px;cursor:pointer}
    .btn-cadastrar:hover{background:#219a52}
    .mensagem{padding:15px;border-radius:8px;margin-bottom:20px;display:none;align-items:center;gap:10px}
    .mensagem.sucesso{background:#d4edda;color:#155724;border:1px solid #c3e6cb}
    .mensagem.erro{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}
  </style>
</head>
<body>
<div class="admin-container">
  <a href="admin-painel.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
  <div class="admin-header">
    <h1><i class="fas fa-home"></i> Cadastrar Aluguel</h1>
    <p>Quartos, casas e apartamentos</p>
  </div>
  <div id="mensagem" class="mensagem"></div>
  <form id="formAluguel">
    <div class="form-group">
      <label>Título *</label>
      <input type="text" id="titulo" required placeholder="Ex: Quarto mobiliado"/>
    </div>
    <div class="form-group">
      <label>Tipo *</label>
      <select id="tipo" required>
        <option value="">Selecione...</option>
        <option value="quarto">Quarto</option>
        <option value="apartamento">Apartamento</option>
        <option value="casa">Casa</option>
      </select>
    </div>
    <div class="form-group">
      <label>Descrição *</label>
      <textarea id="descricao" required placeholder="Detalhes do imóvel..."></textarea>
    </div>
    <div class="form-group">
      <label>Preço *</label>
      <input type="text" id="preco" required placeholder="Ex: 650"/>
    </div>
    <div class="form-group">
      <label>Telefone *</label>
      <input type="text" id="telefone" required placeholder="(978) 555-0000"/>
    </div>
    <button type="submit" class="btn-cadastrar">Cadastrar Aluguel</button>
  </form>
</div>

<script>
if (!localStorage.getItem('adminLogado')) window.location.href = 'admin-login.html';

document.getElementById('formAluguel').addEventListener('submit', async e => {
  e.preventDefault();
  const btn = e.target.querySelector('button');
  const msg = document.getElementById('mensagem');
  btn.disabled = true;
  btn.textContent = 'Cadastrando...';

  try {
    await db.collection('aluguel').add({
      titulo: document.getElementById('titulo').value,
      tipo: document.getElementById('tipo').value,
      descricao: document.getElementById('descricao').value,
      preco: document.getElementById('preco').value,
      telefone: document.getElementById('telefone').value,
      dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
      ativo: true,
      secao: 'aluguel'
    });
    msg.className = 'mensagem sucesso';
    msg.textContent = '✅ Aluguel cadastrado!';
    msg.style.display = 'flex';
    e.target.reset();
  } catch (err) {
    msg.className = 'mensagem erro';
    msg.textContent = '❌ Erro: ' + err.message;
    msg.style.display = 'flex';
  } finally {
    btn.disabled = false;
    btn.textContent = 'Cadastrar Aluguel';
  }
});
</script>
</body>
</html>
