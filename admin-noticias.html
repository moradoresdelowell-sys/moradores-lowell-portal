<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Notícia | Admin - Moradores de Lowell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
        }
        
        /* Editor Quill */
        #editor {
            min-height: 300px;
            background: white;
            border-radius: 8px;
        }
        
        .ql-toolbar {
            background: #f8f9fa;
            border-radius: 8px 8px 0 0;
        }
        
        /* Upload */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #6c757d;
            background: #f8f9fa;
        }
        
        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .preview-image {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        
        /* Modal */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80vh;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        /* Botões */
        .btn-cadastrar {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-cadastrar:hover {
            background: #219a52;
        }
        
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .mensagem.sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .mensagem.erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="admin-painel.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="admin-header">
            <h1><i class="fas fa-newspaper"></i> Cadastrar Notícia</h1>
            <p>Informações e novidades da comunidade</p>
        </div>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formNoticia" class="admin-form">
            <div class="form-group">
                <label for="titulo">Título da Notícia *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ex: Festa Junina 2024 - Moradores de Lowell">
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoria *</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="urgente">Urgente / Importante</option>
                    <option value="eventos">Eventos da Comunidade</option>
                    <option value="oportunidades">Oportunidades</option>
                    <option value="imigracao">Imigração / Documentação</option>
                    <option value="avisos">Avisos Gerais</option>
                    <option value="informacao">Informação Útil</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="resumo">Resumo da Notícia *</label>
                <textarea id="resumo" name="resumo" required placeholder="Breve descrição para aparecer nas listagens..." maxlength="200"></textarea>
            </div>
            
            <!-- Editor Quill -->
            <div class="form-group">
                <label>Conteúdo Completo da Notícia *</label>
                <div id="editor-toolbar" class="ql-toolbar ql-snow">
                    <button class="ql-bold" title="Negrito"><i class="fas fa-bold"></i></button>
                    <button class="ql-italic" title="Itálico"><i class="fas fa-italic"></i></button>
                    <button class="ql-underline" title="Sublinhado"><i class="fas fa-underline"></i></button>
                    <button class="ql-list" value="ordered" title="Lista Numerada"><i class="fas fa-list-ol"></i></button>
                    <button class="ql-list" value="bullet" title="Lista com Marcadores"><i class="fas fa-list-ul"></i></button>
                    <button class="ql-link" title="Inserir Link"><i class="fas fa-link"></i></button>
                </div>
                <div id="editor" class="ql-editor" style="min-height: 300px; background: white; border: 2px solid #e1e8ed; border-radius: 0 0 8px 8px;"></div>
            </div>
            
            <div class="form-group">
                <label for="autor">Autor da Notícia</label>
                <input type="text" id="autor" name="autor" placeholder="Ex: Equipe MDL, João Silva">
            </div>
            
            <!-- Foto Principal -->
            <div class="form-group">
                <label>Foto Principal da Notícia</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-image"></i>
                    <p>Clique aqui ou arraste uma foto</p>
                    <small>Formatos: JPG, PNG (máx. 5MB)</small>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <div class="preview-container" id="previewContainer"></div>
            </div>
            
            <div class="form-group">
                <label for="dataPublicacao">Data de Publicação</label>
                <input type="datetime-local" id="dataPublicacao" name="dataPublicacao">
            </div>
            
            <div class="form-group">
                <label for="urgencia">Nível de Urgência</label>
                <select id="urgencia" name="urgencia">
                    <option value="normal" selected>Normal</option>
                    <option value="alta">Alta - Destacar na página inicial</option>
                    <option value="critica">Crítica - Alerta vermelho</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-cadastrar">
                    <i class="fas fa-save"></i> Publicar Notícia
                </button>
                <button type="reset" class="btn btn-outline">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
        </form>
    </div>
    
    <!-- Modal de Visualização -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <!-- ===== JAVASCRIPT DIRETO AQUI ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <script>
        // ===== VERIFICA LOGIN =====
        if (!localStorage.getItem('adminLogado')) {
            window.location.href = 'admin-login.html';
        }

        firebase.auth().signInWithEmailAndPassword('admin@moradoresdelowell.com', 'Admin2024!');

        // ===== VARIÁVEIS =====
        let uploadedImage = null;
        let quill;

        // ===== INICIALIZA EDITOR QUILL =====
        quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Escreva o conteúdo completo da notícia aqui...',
            modules: {
                toolbar: '#editor-toolbar'
            }
        });

        // ===== UPLOAD DE FOTO =====
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#6c757d';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ddd';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                alert('Arquivo muito grande! Máximo 5MB.');
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                alert('Por favor, selecione uma imagem!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = {
                    file: file,
                    url: e.target.result
                };
                updatePreview();
            };
            reader.readAsDataURL(file);
        }

        function updatePreview() {
            if (uploadedImage) {
                previewContainer.innerHTML = `
                    <div class="preview-image" onclick="showImage()">
                        <img src="${uploadedImage.url}" alt="Foto da notícia">
                        <button type="button" class="remove-image" onclick="removeImage()" title="Remover foto">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            } else {
                previewContainer.innerHTML = '';
            }
        }

        function showImage() {
            if (!uploadedImage) return;
            
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = uploadedImage.url;
        }

        function removeImage() {
            uploadedImage = null;
            updatePreview();
        }

        // Fechar modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('imageModal')) {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        // ===== CADASTRO NO FIREBASE =====
        document.getElementById('formNoticia').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-cadastrar');
            const msg = document.getElementById('mensagem');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';
            
            try {
                // Upload da foto
                let fotoURL = '';
                if (uploadedImage) {
                    const ref = firebase.storage().ref(`noticias/${Date.now()}_${uploadedImage.file.name}`);
                    await ref.put(uploadedImage.file);
                    fotoURL = await ref.getDownloadURL();
                }
                
                // Conteúdo do editor
                const conteudoHTML = quill.root.innerHTML;
                
                const noticia = {
                    titulo: document.getElementById('titulo').value,
                    categoria: document.getElementById('categoria').value,
                    resumo: document.getElementById('resumo').value,
                    conteudoHTML: conteudoHTML,
                    conteudoTexto: quill.getText(),
                    autor: document.getElementById('autor').value,
                    imagem: fotoURL,
                    dataPublicacao: document.getElementById('dataPublicacao').value || new Date().toISOString(),
                    dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
                    dataExibicao: new Date().toLocaleDateString('pt-BR'),
                    urgencia: document.getElementById('urgencia').value,
                    ativo: true,
                    secao: 'noticias'
                };
                
                await db.collection('noticias').add(noticia);
                
                msg.className = 'mensagem sucesso';
                msg.innerHTML = '<i class="fas fa-check-circle"></i> Notícia publicada com sucesso!';
                msg.style.display = 'block';
                
                // Limpa formulário
                document.getElementById('formNoticia').reset();
                quill.setText('');
                uploadedImage = null;
                updatePreview();
                
            } catch (error) {
                msg.className = 'mensagem erro';
                msg.innerHTML = '❌ Erro: ' + error.message;
                msg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> Publicar Notícia';
            }
        });

        // Data atual como padrão
        document.addEventListener('DOMContentLoaded', function() {
            const agora = new Date();
            const dataFormatada = agora.toISOString().slice(0, 16);
            document.getElementById('dataPublicacao').value = dataFormatada;
        });
    </script>
</body>
</html>
