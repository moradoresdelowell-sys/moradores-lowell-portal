<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Classificado | Admin - Moradores de Lowell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #e74c3c;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        /* Upload de Fotos */
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #e74c3c;
            background: #f8f9fa;
        }
        
        .upload-area i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 10px;
        }
        
        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .preview-image {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Modal de Visualização */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80vh;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }
        
        .close-modal:hover {
            color: #f1f1f1;
        }
        
        /* Carrossel de Imagens */
        .carousel-container {
            position: relative;
            display: none;
            margin-top: 20px;
        }
        
        .carousel-main {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        .carousel-image.active {
            display: block;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }
        
        .carousel-prev {
            left: 10px;
        }
        
        .carousel-next {
            right: 10px;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        
        .indicator.active {
            background: white;
        }
        
        /* Form Actions */
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-cadastrar,
        .btn-limpar {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-cadastrar {
            background: #27ae60;
            color: white;
        }
        
        .btn-cadastrar:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .btn-limpar {
            background: #95a5a6;
            color: white;
        }
        
        .btn-limpar:hover {
            background: #7f8c8d;
        }
        
        /* Mensagens */
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .mensagem.sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .mensagem.erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Preço em Dólar */
        .preco-input {
            position: relative;
        }
        
        .preco-input::before {
            content: '$';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: bold;
        }
        
        .preco-input input {
            padding-left: 30px;
        }
        
        /* Telefone Formatado */
        .telefone-input input {
            font-family: monospace;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .admin-container {
                margin: 20px;
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .carousel-main {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="admin-painel.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="admin-header">
            <h1><i class="fas fa-shopping-cart"></i> Cadastrar Classificado</h1>
            <p>Produtos e doações para a comunidade</p>
        </div>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formClassificado" class="admin-form">
            <div class="form-group">
                <label for="titulo">Título do Produto/Doação *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ex: Geladeira em ótimo estado">
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo *</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione...</option>
                    <option value="venda">Venda</option>
                    <option value="doacao">Doação</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição *</label>
                <textarea id="descricao" name="descricao" required placeholder="Descreva com detalhes o que está vendendo ou doando..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço (deixe vazio se for doação)</label>
                <div class="preco-input">
                    <input type="text" id="preco" name="preco" placeholder="Ex: 100">
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <div class="telefone-input">
                    <input type="tel" id="telefone" name="telefone" required placeholder="(978) 555-0000" maxlength="14">
                </div>
            </div>
            
            <div class="form-group">
                <label for="local">Localização</label>
                <input type="text" id="local" name="local" placeholder="Ex: Lowell, MA">
            </div>
            
            <!-- Upload de Fotos -->
            <div class="form-group">
                <label>Fotos do Produto (máximo 5 fotos)</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Clique aqui ou arraste fotos para upload</p>
                    <small>Formatos: JPG, PNG, GIF (máx. 5MB cada)</small>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <div class="preview-container" id="previewContainer"></div>
            </div>
            
            <!-- Carrossel de Imagens -->
            <div class="carousel-container" id="carouselContainer">
                <div class="carousel-main">
                    <img class="carousel-image" id="carouselImage" src="" alt="">
                    <button class="carousel-nav carousel-prev" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-nav carousel-next" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="carousel-indicators" id="indicators"></div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-cadastrar">
                    <i class="fas fa-save"></i> Cadastrar Classificado
                </button>
                <button type="reset" class="btn-limpar">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
        </form>
    </div>
    
    <!-- Modal de Visualização -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
    // Verifica login
    if (!localStorage.getItem('adminLogado')) {
        window.location.href = 'admin-login.html';
    }

    // Faz login no Firebase
    firebase.auth().signInWithEmailAndPassword('admin@moradoresdelowell.com', 'Admin2024!');

    // Variáveis globais
    let uploadedImages = [];
    let currentImageIndex = 0;

    // Formatação de telefone
    document.getElementById('telefone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        let formattedValue = '';
        
        if (value.length > 0) {
            if (value.length <= 3) {
                formattedValue = `(${value}`;
            } else if (value.length <= 6) {
                formattedValue = `(${value.slice(0, 3)}) ${value.slice(3)}`;
            } else {
                formattedValue = `(${value.slice(0, 3)}) ${value.slice(3, 6)}-${value.slice(6, 10)}`;
            }
        }
        
        e.target.value = formattedValue;
    });

    // Upload de fotos
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');

    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#e74c3c';
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = '#ddd';
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = '#ddd';
        handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        const remainingSlots = 5 - uploadedImages.length;
        const filesToProcess = Array.from(files).slice(0, remainingSlots);
        
        filesToProcess.forEach(file => {
            if (file.size > 5 * 1024 * 1024) {
                alert(`Arquivo ${file.name} é muito grande! Máximo 5MB.`);
                return;
            }
            
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImages.push({
                        file: file,
                        url: e.target.result
                    });
                    updatePreview();
                    updateCarousel();
                };
                reader.readAsDataURL(file);
            }
        });
    }

    function updatePreview() {
        previewContainer.innerHTML = uploadedImages.map((img, index) => `
            <div class="preview-image" onclick="showImage(${index})">
                <img src="${img.url}" alt="Preview ${index + 1}">
                <button type="button" class="remove-image" onclick="removeImage(${index})" title="Remover foto">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        `).join('');
    }

    function updateCarousel() {
        if (uploadedImages.length > 0) {
            document.getElementById('carouselContainer').style.display = 'block';
            showCarouselImage(0);
            updateIndicators();
        } else {
            document.getElementById('carouselContainer').style.display = 'none';
        }
    }

    function showCarouselImage(index) {
        currentImageIndex = index;
        const carouselImage = document.getElementById('carouselImage');
        carouselImage.src = uploadedImages[index].url;
        
        // Atualiza indicadores
        document.querySelectorAll('.indicator').forEach((ind, i) => {
            ind.classList.toggle('active', i === index);
        });
    }

    function updateIndicators() {
        const indicators = document.getElementById('indicators');
        indicators.innerHTML = uploadedImages.map((_, index) => `
            <div class="indicator ${index === 0 ? 'active' : ''}" onclick="showCarouselImage(${index})"></div>
        `).join('');
    }

    // Navegação do carrossel
    document.getElementById('prevBtn').addEventListener('click', () => {
        const newIndex = currentImageIndex === 0 ? uploadedImages.length - 1 : currentImageIndex - 1;
        showCarouselImage(newIndex);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        const newIndex = currentImageIndex === uploadedImages.length - 1 ? 0 : currentImageIndex + 1;
        showCarouselImage(newIndex);
    });

    // Modal de visualização
    function showImage(index) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modal.style.display = 'block';
        modalImg.src = uploadedImages[index].url;
    }

    function removeImage(index) {
        event.stopPropagation();
        uploadedImages.splice(index, 1);
        updatePreview();
        updateCarousel();
    }

    // Fechar modal
    document.querySelector('.close-modal').addEventListener('click', () => {
        document.getElementById('imageModal').style.display = 'none';
    });

    // Fechar modal clicando fora
    document.getElementById('imageModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('imageModal')) {
            document.getElementById('imageModal').style.display = 'none';
        }
    });

    // Cadastro do classificado
    document.getElementById('formClassificado').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const mensagemDiv = document.getElementById('mensagem');
        const btnSubmit = document.querySelector('.btn-cadastrar');
        
        try {
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
            
            // Upload das fotos para o Firebase Storage
            const fotoURLs = [];
            
            for (let i = 0; i < uploadedImages.length; i++) {
                const imagem = uploadedImages[i];
                const storageRef = firebase.storage().ref();
                const fileName = `classificados/${Date.now()}_${i}_${imagem.file.name}`;
                const fileRef = storageRef.child(fileName);
                
                await fileRef.put(imagem.file);
                const url = await fileRef.getDownloadURL();
                fotoURLs.push(url);
            }
            
            const classificado = {
                titulo: document.getElementById('titulo').value,
                tipo: document.getElementById('tipo').value,
                descricao: document.getElementById('descricao').value,
                preco: document.getElementById('preco').value || 'Grátis',
                telefone: document.getElementById('telefone').value,
                local: document.getElementById('local').value,
                fotos: fotoURLs,
                dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
                dataExibicao: new Date().toLocaleDateString('pt-BR'),
                ativo: true,
                secao: 'classificados'
            };
            
            await db.collection('classificados').add(classificado);
            
            mensagemDiv.className = 'mensagem sucesso';
            mensagemDiv.innerHTML = '<i class="fas fa-check-circle"></i> Classificado cadastrado com sucesso!';
            mensagemDiv.style.display = 'block';
            
            // Limpa formulário
            document.getElementById('formClassificado').reset();
            uploadedImages = [];
            updatePreview();
            updateCarousel();
            
            setTimeout(() => {
                mensagemDiv.style.display = 'none';
            }, 3000);
            
        } catch (error) {
            mensagemDiv.className = 'mensagem erro';
            mensagemDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Erro: ' + error.message;
            mensagemDiv.style.display = 'block';
        } finally {
            btnSubmit.disabled = false;
            btnSubmit.innerHTML = '<i class="fas fa-save"></i> Cadastrar Classificado';
        }
    });
    </script>
</body>
</html>
