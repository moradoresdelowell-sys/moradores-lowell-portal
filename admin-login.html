<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Moradores de Lowell</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f4f4f4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            width: 300px; 
            text-align: center; 
        }
        .login-box h2 { 
            color: #e74c3c; 
            margin-bottom: 20px; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #e74c3c; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background: #c0392b; 
        }
        .erro { 
            color: red; 
            margin-top: 10px; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ Login Admin</h2>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="UsuÃ¡rio" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div id="erro" class="erro">UsuÃ¡rio ou senha incorretos!</div>
        </form>
    </div>

    <script>
        // SIMPLES - Sem Firebase, Sem BD
        const USUARIO_VALIDO = "admin";
        const SENHA_VALIDA = "moradores2024";

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;
            
            if (usuario === USUARIO_VALIDO && senha === SENHA_VALIDA) {
                // Salva no localStorage
                localStorage.setItem('adminLogado', 'true');
                // Vai pro painel
                window.location.href = 'admin-painel.html';
            } else {
                document.getElementById('erro').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('erro').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
