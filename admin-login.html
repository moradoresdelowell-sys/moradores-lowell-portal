<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | Moradores de Lowell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .login-container {
            max-width: 400px;
            margin: 150px auto 50px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .btn-entrar {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        
        .mensagem-erro {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
        }
        
        .mensagem-erro.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Área Administrativa</h1>
            <p>Acesso exclusivo para administradores</p>
        </div>
        
        <!-- FORMUÁRIO CORRIGIDO -->
        <form id="formLogin" onsubmit="return false;">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="senha"><i class="fas fa-key"></i> Senha</label>
                <input type="password" id="senha" name="senha" required placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn-entrar">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div id="mensagemErro" class="mensagem-erro"></div>
    </div>

    <!-- LOGIN SIMPLES SEM FIREBASE -->
    <script>
        // Configurações simples
        const ADMIN_EMAIL = "moradoresdelowell@gmail.com";
        const ADMIN_SENHA = "Pg#145985@";
        
        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            if (email === ADMIN_EMAIL && senha === ADMIN_SENHA) {
                // Login OK
                localStorage.setItem('adminLogado', 'true');
                window.location.href = 'admin-painel.html';
            } else {
                // Erro
                const erroDiv = document.getElementById('mensagemErro');
                erroDiv.textContent = 'Email ou senha incorretos!';
                erroDiv.classList.add('show');
                
                setTimeout(() => {
                    erroDiv.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
