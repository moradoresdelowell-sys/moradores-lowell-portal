<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Moradores de Lowell</title>
    <link rel="stylesheet" href="admin-login.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Config Firebase -->
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logo-moradores.png" alt="Moradores de Lowell">
                <h2>Painel Administrativo</h2>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="admin@seuemail.com">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <div id="login-mensagem" class="mensagem"></div>
            </form>
        </div>
    </div>
    
    <script src="admin-login.js"></script>
</body>
</html>
