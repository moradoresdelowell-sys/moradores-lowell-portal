<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Admin Direto - Moradores de Lowell</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîß Criar Admin no Banco de Dados</h2>
        <p>Cria direto no Firestore (sem autentica√ß√£o)</p>
        
        <form id="criarAdminForm">
            <div class="form-group">
                <label>ID do usu√°rio (deixe vazio para gerar autom√°tico):</label>
                <input type="text" id="userId" placeholder="Deixe vazio">
            </div>
            
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="admin@exemplo.com" required>
            </div>
            
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Nome do administrador" required>
            </div>
            
            <div class="form-group">
                <label>Senha (s√≥ para registro):</label>
                <input type="text" id="senha" placeholder="Senha para anotar" required>
            </div>
            
            <button type="submit">CRIAR NO BANCO</button>
        </form>
        
        <div id="resultado"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Config Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyACxtgupeUfltzuZPK7MnVl7hMfz21q4K4",
            authDomain: "moradoresdelowell-543d3.firebaseapp.com",
            projectId: "moradoresdelowell-543d3",
            storageBucket: "moradoresdelowell-543d3.firebasestorage.app",
            messagingSenderId: "248930823442",
            appId: "1:248930823442:web:610ab36aa30f7c567517cb"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('criarAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value || db.collection('usuarios').doc().id;
            const email = document.getElementById('email').value;
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;
            
            try {
                await db.collection('usuarios').doc(userId).set({
                    nome: nome,
                    email: email,
                    senha: senha, // ‚ö†Ô∏è Em produ√ß√£o, n√£o salve senhas em texto plano!
                    role: 'admin',
                    criadoEm: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                document.getElementById('resultado').innerHTML = `
                    <div class="success">
                        ‚úÖ Admin criado no banco!<br>
                        ID: ${userId}<br>
                        Email: ${email}<br><br>
                        <strong>Agora voc√™ pode fazer login com qualquer senha!</strong>
                    </div>
                `;
                e.target.reset();
            } catch (error) {
                document.getElementById('resultado').innerHTML = `
                    <div class="error">‚ùå Erro: ${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
