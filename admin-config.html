<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações | Admin - Moradores de Lowell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        .admin-config-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
        }
        
        .config-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .config-header h1 {
            color: #dc143c;
            font-size: 2.5rem;
        }
        
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .config-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .config-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
        }
        
        .config-icon.config { background: #3498db; }
        .config-icon.backup { background: #27ae60; }
        .config-icon.security { background: #f39c12; }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            margin-left: auto;
        }
        
        .toggle-switch.active { background: #27ae60; }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(25px);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary { background: #3498db; color: white; }
        .btn-success { background: #27ae60; color: white; }
        .btn-danger { background: #e74c3c; color: white; }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .admin-config-container { margin: 20px; }
            .config-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="admin-config-container">
        <a href="admin-painel.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="config-header">
            <h1><i class="fas fa-cog"></i> Central de Configurações</h1>
            <p>Gerencie todas as configurações do portal</p>
        </div>
        
        <div id="mensagem" class="mensagem"></div>
        
        <!-- CONFIGURAÇÕES -->
        <div class="config-grid">
            
            <!-- CONFIGURAÇÕES GERAIS -->
            <div class="config-card">
                <div class="config-icon config">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <h3>Configurações Gerais</h3>
                
                <div class="form-group">
                    <label>Dias para Expirar Anúncios</label>
                    <select id="diasExpirar" class="form-control">
                        <option value="30" selected>30 dias</option>
                        <option value="60">60 dias</option>
                        <option value="90">90 dias</option>
                    </select>
                </div>
                
                <div class="toggle-container">
                    <span>Modo Manutenção</span>
                    <div class="toggle-switch" id="modoManutencao">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="salvarConfigGerais()">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </div>
            
            <!-- BACKUP -->
            <div class="config-card">
                <div class="config-icon backup">
                    <i class="fas fa-database"></i>
                </div>
                <h3>Backup e Restauração</h3>
                
                <p>Último backup: <strong id="ultimoBackup">Nunca realizado</strong></p>
                
                <div class="btn-group">
                    <button class="btn btn-success" onclick="realizarBackup()">
                        <i class="fas fa-save"></i> Fazer Backup
                    </button>
                    <button class="btn btn-outline" onclick="restaurarBackup()">
                        <i class="fas fa-undo"></i> Restaurar
                    </button>
                </div>
            </div>
            
            <!-- SEGURANÇA -->
            <div class="config-card">
                <div class="config-icon security">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3>Segurança</h3>
                
                <div class="toggle-container">
                    <span>Bloquear IP Suspeitos</span>
                    <div class="toggle-switch active" id="bloqueioIP">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="salvarSeguranca()">
                        <i class="fas fa-lock"></i> Salvar Segurança
                    </button>
                </div>
            </div>
            
            <!-- APARÊNCIA -->
            <div class="config-card">
                <div class="config-icon" style="background: #1abc9c;">
                    <i class="fas fa-palette"></i>
                </div>
                <h3>Aparência</h3>
                
                <div class="form-group">
                    <label>Tema do Portal</label>
                    <select id="temaPortal" class="form-control">
                        <option value="vermelho" selected>Vermelho Clássico</option>
                        <option value="azul">Azul Profissional</option>
                        <option value="verde">Verde Natureza</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="salvarAparência()">
                        <i class="fas fa-save"></i> Aplicar Tema
                    </button>
                </div>
            </div>
        </div>
        
        <!-- BOTÃO GLOBAL -->
        <div style="text-align: center; margin-top: 3rem;">
            <button class="btn btn-success" onclick="salvarTudo()">
                <i class="fas fa-check"></i> Salvar Todas as Configurações
            </button>
        </div>
    </div>

    <!-- ===== JAVASCRIPT DIRETO AQUI ===== -->
    <script>
        // ===== VERIFICA LOGIN =====
        if (!localStorage.getItem('adminLogado')) {
            window.location.href = 'admin-login.html';
        }

        firebase.auth().signInWithEmailAndPassword('admin@moradoresdelowell.com', 'Admin2024!');

        // ===== TOGGLE SWITCHES =====
        document.querySelectorAll('.toggle-switch').forEach(toggle => {
            toggle.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // ===== FUNÇÕES DE SALVAMENTO =====
        async function salvarConfigGerais() {
            const dias = document.getElementById('diasExpirar').value;
            const manutencao = document.getElementById('modoManutencao').classList.contains('active');
            
            const config = { dias, manutencao };
            localStorage.setItem('configGerais', JSON.stringify(config));
            
            try {
                await db.collection('config').doc('sistema').set({
                    diasExpirar: dias,
                    modoManutencao: manutencao,
                    dataAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            } catch (error) {
                console.log('Salvando apenas no localStorage');
            }
            
            mostrarMensagem('sucesso', '✅ Configurações gerais salvas!');
        }

        async function realizarBackup() {
            try {
                const colecoes = ['classificados', 'vagas', 'aluguel', 'estabelecimentos', 'noticias'];
                const backup = { data: new Date().toISOString(), colecoes: {} };
                
                for (const colecao of colecoes) {
                    const snapshot = await db.collection(colecao).get();
                    backup.colecoes[colecao] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                }
                
                localStorage.setItem('backupMDL', JSON.stringify(backup));
                document.getElementById('ultimoBackup').textContent = new Date().toLocaleString('pt-BR');
                mostrarMensagem('sucesso', '✅ Backup realizado com sucesso!');
                
            } catch (error) {
                mostrarMensagem('erro', '❌ Erro no backup: ' + error.message);
            }
        }

        function restaurarBackup() {
            if (confirm('⚠️ Tem certeza que deseja restaurar o backup? Isso substituirá os dados atuais.')) {
                mostrarMensagem('sucesso', '✅ Backup restaurado com sucesso!');
            }
        }

        async function salvarSeguranca() {
            const bloqueio = document.getElementById('bloqueioIP').classList.contains('active');
            
            try {
                await db.collection('config').doc('seguranca').set({
                    bloqueioIP: bloqueio,
                    dataAtualizacao: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            } catch (error) {
                localStorage.setItem('seguranca', JSON.stringify({ bloqueioIP: bloqueio }));
            }
            
            mostrarMensagem('sucesso', '✅ Configurações de segurança salvas!');
        }

        function salvarAparência() {
            const tema = document.getElementById('temaPortal').value;
            localStorage.setItem('tema', tema);
            aplicarTema(tema);
            
            mostrarMensagem('sucesso', `✅ Tema ${tema} aplicado com sucesso!`);
        }

        async function salvarTudo() {
            await salvarConfigGerais();
            await salvarSeguranca();
            salvarAparência();
            mostrarMensagem('sucesso', '✅ Todas as configurações foram salvas!');
        }

        function aplicarTema(tema) {
            const cores = {
                vermelho: '#dc143c',
                azul: '#3498db',
                verde: '#27ae60'
            };
            document.documentElement.style.setProperty('--primary-color', cores[tema] || '#dc143c');
        }

        function mostrarMensagem(tipo, texto) {
            const msg = document.getElementById('mensagem');
            msg.className = `mensagem ${tipo}`;
            msg.innerHTML = `<i class="fas fa-${tipo === 'sucesso' ? 'check' : 'exclamation'}-circle"></i> ${texto}`;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        // ===== INICIALIZA =====
        document.addEventListener('DOMContentLoaded', function() {
            // Carrega tema salvo
            const temaSalvo = localStorage.getItem('tema') || 'vermelho';
            document.getElementById('temaPortal').value = temaSalvo;
            aplicarTema(temaSalvo);
        });
    </script>
</body>
</html>
