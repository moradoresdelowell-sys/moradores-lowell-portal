<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Estabelecimento | Admin - Moradores de Lowell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #f39c12;
            margin-bottom: 10px;
        }
        
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
        }
        
        /* Planos de Destaque */
        .plano-options {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }
        
        .plano-option {
            display: block;
            cursor: pointer;
        }
        
        .plano-option input[type="radio"] {
            display: none;
        }
        
        .plano-card {
            border: 3px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .plano-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        .plano-option input[type="radio"]:checked + .plano-card {
            border-color: #e74c3c;
            background: #fff5f5;
        }
        
        .plano-card.premium {
            border-color: #ffd700;
            background: linear-gradient(135deg, #fff8dc, #fff);
        }
        
        .plano-card.destaque {
            border-color: #ff6b35;
            background: linear-gradient(135deg, #fff0e6, #fff);
        }
        
        .plano-card.gratis {
            border-color: #28a745;
            background: linear-gradient(135deg, #f0fff0, #fff);
        }
        
        .plano-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .plano-header i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .plano-card.premium .plano-header i {
            color: #ffd700;
        }
        
        .plano-card.destaque .plano-header i {
            color: #ff6b35;
        }
        
        .plano-card.gratis .plano-header i {
            color: #28a745;
        }
        
        .plano-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }
        
        .plano-body {
            text-align: center;
        }
        
        .plano-desc {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .plano-beneficios {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .plano-destaque {
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #f39c12;
            background: #f8f9fa;
        }
        
        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .preview-image {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80vh;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        .btn-cadastrar {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-cadastrar:hover {
            background: #219a52;
        }
        
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .mensagem.sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .mensagem.erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="admin-painel.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="admin-header">
            <h1><i class="fas fa-store"></i> Cadastrar Estabelecimento</h1>
            <p>Comércios e serviços da nossa comunidade</p>
        </div>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formEstabelecimento" class="admin-form">
            <div class="form-group">
                <label for="nome">Nome do Estabelecimento *</label>
                <input type="text" id="nome" name="nome" required placeholder="Ex: Mercado Brasil, Salão Beleza, Restaurante Sabor">
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoria *</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="mercado">Mercado / Supermercado</option>
                    <option value="restaurante">Restaurante</option>
                    <option value="salao">Salão de Beleza</option>
                    <option value="barbearia">Barbearia</option>
                    <option value="transporte">Transporte / Uber</option>
                    <option value="saude">Saúde / Clínica</option>
                    <option value="servicos">Serviços Gerais</option>
                    <option value="construcao">Construção / Reforma</option>
                    <option value="automoveis">Automóveis / Mecânica</option>
                    <option value="educacao">Educação / Cursos</option>
                    <option value="moda">Moda / Roupas</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição dos Serviços *</label>
                <textarea id="descricao" name="descricao" required placeholder="Descreva o que o estabelecimento oferece, especialidades, diferenciais..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço Completo *</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Ex: 123 Main St, Lowell, MA 01851">
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone Principal *</label>
                <div class="telefone-input">
                    <input type="tel" id="telefone" name="telefone" required placeholder="(978) 555-0000" maxlength="14">
                </div>
            </div>
            
            <div class="form-group">
                <label for="whatsapp">WhatsApp</label>
                <div class="telefone-input">
                    <input type="tel" id="whatsapp" name="whatsapp" placeholder="(978) 555-0000" maxlength="14">
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ex: contato@empresa.com">
            </div>
            
            <div class="form-group">
                <label for="horario">Horário de Funcionamento</label>
                <input type="text" id="horario" name="horario" placeholder="Ex: Seg-Sex: 9h-18h, Sáb: 9h-17h, Dom: Fechado">
            </div>
            
            <div class="form-group">
                <label for="website">Website / Redes Sociais</label>
                <input type="url" id="website" name="website" placeholder="Ex: https://www.empresa.com ou @empresa">
            </div>
            
            <div class="form-group">
                <label for="servicos">Principais Serviços/Produtos</label>
                <textarea id="servicos" name="servicos" placeholder="Liste os principais serviços ou produtos oferecidos..."></textarea>
            </div>
            
            <!-- PLANO DE DESTAQUE -->
            <div class="form-group">
                <label>Plano de Destaque *</label>
                <div class="plano-options">
                    <label class="plano-option">
                        <input type="radio" name="plano" value="premium" required>
                        <div class="plano-card premium">
                            <div class="plano-header">
                                <i class="fas fa-crown"></i>
                                <h3>PREMIUM</h3>
                            </div>
                            <div class="plano-body">
                                <p class="plano-desc">Destaque na página inicial</p>
                                <p class="plano-beneficios">
                                    • Aparece no topo da home<br>
                                    • Foto grande e destaque<br>
                                    • Primeiro em todas as listas<br>
                                    • Duração: 30 dias
                                </p>
                                <p class="plano-destaque">MAIOR VISIBILIDADE</p>
                            </div>
                        </div>
                    </label>
                    
                    <label class="plano-option">
                        <input type="radio" name="plano" value="destaque">
                        <div class="plano-card destaque">
                            <div class="plano-header">
                                <i class="fas fa-star"></i>
                                <h3>DESTAQUE</h3>
                            </div>
                            <div class="plano-body">
                                <p class="plano-desc">No topo dos resultados</p>
                                <p class="plano-beneficios">
                                    • Aparece no topo da categoria<br>
                                    • Foto média com destaque<br>
                                    • Acima dos gratuitos<br>
                                    • Duração: 30 dias
                                </p>
                                <p class="plano-destaque">ALTA VISIBILIDADE</p>
                            </div>
                        </div>
                    </label>
                    
                    <label class="plano-option">
                        <input type="radio" name="plano" value="gratis" checked>
                        <div class="plano-card gratis">
                            <div class="plano-header">
                                <i class="fas fa-gift"></i>
                                <h3>GRÁTIS</h3>
                            </div>
                            <div class="plano-body">
                                <p class="plano-desc">Listagem básica</p>
                                <p class="plano-beneficios">
                                    • Aparece nas buscas<br>
                                    • Foto pequena<br>
                                    • Abaixo dos destaques<br>
                                    • Duração: 30 dias
                                </p>
                                <p class="plano-destaque">VISIBILIDADE BÁSICA</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- Upload de Fotos -->
            <div class="form-group">
                <label>Fotos do Estabelecimento (máximo 6 fotos)</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Clique aqui ou arraste fotos para upload</p>
                    <small>Formatos: JPG, PNG, GIF (máx. 5MB cada)</small>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <div class="preview-container" id="previewContainer"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-cadastrar">
                    <i class="fas fa-save"></i> Cadastrar Estabelecimento
                </button>
                <button type="reset" class="btn btn-outline">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
        </form>
    </div>
    
    <!-- Modal de Visualização -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // ===== VERIFICA LOGIN =====
        if (!localStorage.getItem('adminLogado')) {
            window.location.href = 'admin-login.html';
        }

        firebase.auth().signInWithEmailAndPassword('admin@moradoresdelowell.com', 'Admin2024!');

        // ===== VARIÁVEIS =====
        let uploadedImages = [];
        let planoSelecionado = 'gratis';

        // ===== PLANO SELECIONADO =====
        document.querySelectorAll('input[name="plano"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                planoSelecionado = e.target.value;
            });
        });

        // ===== UPLOAD DE FOTOS =====
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#f39c12';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ddd';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const remainingSlots = 6 - uploadedImages.length;
            const filesToProcess = Array.from(files).slice(0, remainingSlots);
            
            filesToProcess.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    alert(`Arquivo ${file.name} é muito grande! Máximo 5MB.`);
                    return;
                }
                
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImages.push({
                            file: file,
                            url: e.target.result
                        });
                        updatePreview();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updatePreview() {
            previewContainer.innerHTML = uploadedImages.map((img, index) => `
                <div class="preview-image" onclick="showImage(${index})">
                    <img src="${img.url}" alt="Preview ${index + 1}">
                    <button type="button" class="remove-image" onclick="removeImage(${index})" title="Remover foto">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function showImage(index) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = uploadedImages[index].url;
        }

        function removeImage(index) {
            event.stopPropagation();
            uploadedImages.splice(index, 1);
            updatePreview();
        }

        // Fechar modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('imageModal')) {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        // ===== CADASTRO NO FIREBASE =====
        document.getElementById('formEstabelecimento').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-cadastrar');
            const msg = document.getElementById('mensagem');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
            
            try {
                // Upload fotos
                const fotoURLs = [];
                for (let img of uploadedImages) {
                    const ref = firebase.storage().ref(`estabelecimentos/${Date.now()}_${img.file.name}`);
                    await ref.put(img.file);
                    fotoURLs.push(await ref.getDownloadURL());
                }
                
                const estab = {
                    nome: document.getElementById('nome').value,
                    categoria: document.getElementById('categoria').value,
                    descricao: document.getElementById('descricao').value,
                    endereco: document.getElementById('endereco').value,
                    telefone: document.getElementById('telefone').value,
                    whatsapp: document.getElementById('whatsapp').value,
                    email: document.getElementById('email').value,
                    horario: document.getElementById('horario').value,
                    website: document.getElementById('website').value,
                    servicos: document.getElementById('servicos').value,
                    plano: planoSelecionado,
                    fotos: fotoURLs,
                    dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
                    dataExibicao: new Date().toLocaleDateString('pt-BR'),
                    ativo: true,
                    secao: 'estabelecimentos'
                };
                
                await db.collection('estabelecimentos').add(estab);
                
                msg.className = 'mensagem sucesso';
                msg.innerHTML = '<i class="fas fa-check-circle"></i> Estabelecimento cadastrado com sucesso!';
                msg.style.display = 'block';
                
                // Limpa formulário
                document.getElementById('formEstabelecimento').reset();
                uploadedImages = [];
                updatePreview();
                
            } catch (error) {
                msg.className = 'mensagem erro';
                msg.innerHTML = '❌ Erro: ' + error.message;
                msg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> Cadastrar Estabelecimento';
            }
        });
    </script>
</body>
</html>
