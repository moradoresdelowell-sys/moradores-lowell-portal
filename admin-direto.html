<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Direto | Moradores de Lowell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        .admin-direto {
            max-width: 600px;
            margin: 100px auto 50px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .admin-direto h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .btn-admin {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
        }
        
        .btn-admin:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="admin-direto">
        <h1><i class="fas fa-lock"></i> Acesso Direto Admin</h1>
        <p>Clique no botão abaixo para acessar o painel administrativo</p>
        
        <button class="btn-admin" onclick="acessarAdmin()">
            <i class="fas fa-arrow-right"></i> Acessar Painel
        </button>
        
        <div id="mensagem"></div>
    </div>

    <script>
        // SISTEMA DIRETO - Mais simples
        function acessarAdmin() {
            console.log("Tentando acesso direto...");
            
            // Verifica se está logado
            const user = firebase.auth().currentUser;
            
            if (user) {
                console.log("Usuário logado:", user.uid);
                
                // Verifica admin de forma simples
                db.collection('admin').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().isAdmin) {
                        console.log("✅ É admin! Indo pro painel...");
                        window.location.href = 'admin-painel.html';
                    } else {
                        console.log("❌ Não é admin");
                        document.getElementById('mensagem').innerHTML = 
                            '<p style="color: red;">Você não tem permissão de administrador.</p>';
                    }
                }).catch(err => {
                    console.error("Erro:", err);
                    document.getElementById('mensagem').innerHTML = 
                        '<p style="color: red;">Erro ao verificar permissões.</p>';
                });
            } else {
                console.log("❌ Ninguém logado");
                document.getElementById('mensagem').innerHTML = 
                    '<p style="color: red;">Você precisa estar logado.</p>';
            }
        }
        
        // Verifica quando carrega
        window.onload = function() {
            console.log("Página de admin direto carregada");
        };
    </script>
</body>
</html>
