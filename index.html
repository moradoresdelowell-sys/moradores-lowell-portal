<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradores de Lowell - Portal Digital</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff6b35">

<!-- Firebase SDK - APENAS UMA VEZ -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

<!-- Firebase Config - APENAS UMA VEZ -->
<script src="firebase-config.js"></script>

</head>
<body>
    <!-- Header com navegação -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo-moradores.png" alt="Moradores de Lowell">
                <div class="logo-text">
                    <h1>Moradores de Lowell</h1>
                    <p>Portal Digital da Comunidade</p>
                </div>
            </div>
            
            <nav class="nav-menu">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-list" id="navList">
                    <li><a href="#home" class="nav-link active"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="#classificados" class="nav-link"><i class="fas fa-bullhorn"></i> Classificados</a></li>
                    <li><a href="#empregos" class="nav-link"><i class="fas fa-briefcase"></i> Empregos</a></li>
                    <li><a href="#guia" class="nav-link"><i class="fas fa-map-marked-alt"></i> Guia Comercial</a></li>
                    <li><a href="#noticias" class="nav-link"><i class="fas fa-newspaper"></i> Notícias</a></li>
                    <li><a href="#radio" class="nav-link"><i class="fas fa-radio"></i> Rádio</a></li>
                </ul>
            </nav>
            
            <div class="user-menu">
                <button class="btn-login" id="btnLogin">
                    <i class="fas fa-user"></i> Entrar
                </button>
            </div>
        </div>
    </header>

    <!-- Dashboard com estatísticas -->
    <section class="dashboard-stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3 id="totalMembers">2,847</h3>
                        <p>Membros</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bullhorn"></i>
                    <div class="stat-info">
                        <h3 id="totalAnuncios">124</h3>
                        <p>Anúncios Ativos</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-briefcase"></i>
                    <div class="stat-info">
                        <h3 id="totalVagas">89</h3>
                        <p>Vagas de Emprego</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-store"></i>
                    <div class="stat-info">
                        <h3 id="totalEstabelecimentos">156</h3>
                        <p>Estabelecimentos</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Resto do código continua igual... -->
    <!-- COPIE O RESTO DO SEU CÓDIGO AQUI -->

    <!-- Antes do fechamento do body, apenas uma vez: -->
    <script src="script.js"></script>
    <script src="firebase-loader.js"></script>
</body>
</html>
