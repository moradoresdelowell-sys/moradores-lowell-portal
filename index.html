<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradores de Lowell e Região</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-container">
                <!-- Logo e Nome -->
                <div class="logo-area">
                    <img src="logo-moradores.png" alt="Logo" class="logo-img">
                    <span class="site-name">Moradores de Lowell</span>
                </div>
                
                <!-- Menu Hamburguer -->
                <div class="hamburguer" id="hamburguer">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Menu Lateral -->
    <nav class="nav-menu" id="navMenu">
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#aluguel">Aluguel</a></li>
            <li><a href="#classificados">Classificados</a></li>
            <li><a href="#empregos">Empregos</a></li>
            <li><a href="#guia">Guia Comercial</a></li>
            <li><a href="#noticias">Noticias</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Estabelecimentos Destacados -->
        <section class="destaques-section">
            <div class="container">
                <h2>Estabelecimentos Destacados</h2>
                <div class="destaques-container">
                    <div class="loading-message">Carregando destaques...</div>
                </div>
            </div>
        </section>

        <!-- Rádio Section -->
        <section class="radio-section">
            <div class="container">
                <h2>Rádio Comunidade</h2>
                <div class="radio-player">
                    <h3>Manhã Brasileira</h3>
                    <div class="radio-controls">
                        <button class="play-button" id="playButton">▶ PLAY</button>
                        <span class="hora-radio">17:13</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
