<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vaga | Admin - Moradores de Lowell</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            color: #17a2b8;
            margin-bottom: 10px;
        }
        
        .btn-voltar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
        }
        
        .vaga-contato {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .btn-whats {
            background: #25d366;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-whats:hover {
            background: #128c7e;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #17a2b8;
            background: #f8f9fa;
        }
        
        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .preview-image {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        
        .image-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            position: relative;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80vh;
        }
        
        .modal-content img {
            width: 100%;
            height: auto;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        
        .btn-cadastrar {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .btn-cadastrar:hover {
            background: #219a52;
        }
        
        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .mensagem.sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .mensagem.erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="admin-painel.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
        
        <div class="admin-header">
            <h1><i class="fas fa-briefcase"></i> Cadastrar Vaga</h1>
            <p>Oportunidades de trabalho na região</p>
        </div>
        
        <div id="mensagem" class="mensagem"></div>
        
        <form id="formVaga" class="admin-form">
            <div class="form-group">
                <label for="titulo">Título da Vaga *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ex: Auxiliar de Cozinha, Motorista, Operador de Caixa">
            </div>
            
            <div class="form-group">
                <label for="empresa">Nome da Empresa *</label>
                <input type="text" id="empresa" name="empresa" required placeholder="Ex: Restaurante Brasil, Transportes Silva">
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição Completa da Vaga *</label>
                <textarea id="descricao" name="descricao" required placeholder="Descreva as atividades, requisitos, experiência necessária, benefícios..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="salario">Salário / Remuneração</label>
                <input type="text" id="salario" name="salario" placeholder="Ex: 15 por hora, 600 por semana, A combinar">
            </div>
            
            <div class="form-group">
                <label for="local">Local de Trabalho *</label>
                <input type="text" id="local" name="local" required placeholder="Ex: Lowell, MA ou Região de Boston">
            </div>
            
            <div class="form-group">
                <label for="horario">Horário de Trabalho</label>
                <input type="text" id="horario" name="horario" placeholder="Ex: Segunda a Sexta, 9h às 17h, Turnos alternados">
            </div>
            
            <div class="form-group">
                <label for="beneficios">Benefícios Oferecidos</label>
                <input type="text" id="beneficios" name="beneficios" placeholder="Ex: Vale transporte, refeição, seguro saúde, etc...">
            </div>
            
            <div class="form-group">
                <label for="requisitos">Requisitos e Experiência</label>
                <textarea id="requisitos" name="requisitos" placeholder="Idade mínima, experiência necessária, idiomas, documentação..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="contato">Contato (telefone ou email) *</label>
                <input type="text" id="contato" name="contato" required placeholder="Telefone ou email para candidatura">
            </div>
            
            <div class="form-group">
                <label for="dataLimite">Data Limite para Candidatura</label>
                <input type="date" id="dataLimite" name="dataLimite">
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observações Adicionais</label>
                <textarea id="observacoes" name="observacoes" placeholder="Informações complementares sobre a vaga..."></textarea>
            </div>
            
            <!-- Upload de Fotos -->
            <div class="form-group">
                <label>Fotos da Vaga/Empresa (opcional, máximo 5 fotos)</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Clique aqui ou arraste fotos para upload</p>
                    <small>Formatos: JPG, PNG, GIF (máx. 5MB cada)</small>
                </div>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                <div class="preview-container" id="previewContainer"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-cadastrar">
                    <i class="fas fa-save"></i> Cadastrar Vaga
                </button>
                <button type="reset" class="btn btn-outline">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
        </form>
    </div>
    
    <!-- Modal de Visualização -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // ===== VERIFICA LOGIN =====
        if (!localStorage.getItem('adminLogado')) {
            window.location.href = 'admin-login.html';
        }

        firebase.auth().signInWithEmailAndPassword('admin@moradoresdelowell.com', 'Admin2024!');

        // ===== VARIÁVEIS =====
        let uploadedImages = [];

        // ===== FORMATAÇÃO DE CONTATO =====
        function formatContato(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length <= 10) {
                input.value = `(${value.slice(0,3)}) ${value.slice(3,6)}-${value.slice(6,10)}`;
            }
        }

        // ===== UPLOAD DE FOTOS =====
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#17a2b8';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ddd';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ddd';
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            const remainingSlots = 5 - uploadedImages.length;
            const filesToProcess = Array.from(files).slice(0, remainingSlots);
            
            filesToProcess.forEach(file => {
                if (file.size > 5 * 1024 * 1024) {
                    alert(`Arquivo ${file.name} é muito grande! Máximo 5MB.`);
                    return;
                }
                
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImages.push({
                            file: file,
                            url: e.target.result
                        });
                        updatePreview();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function updatePreview() {
            previewContainer.innerHTML = uploadedImages.map((img, index) => `
                <div class="preview-image" onclick="showImage(${index})">
                    <img src="${img.url}" alt="Preview ${index + 1}">
                    <button type="button" class="remove-image" onclick="removeImage(${index})" title="Remover foto">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        function showImage(index) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = uploadedImages[index].url;
        }

        function removeImage(index) {
            event.stopPropagation();
            uploadedImages.splice(index, 1);
            updatePreview();
        }

        // Fechar modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('imageModal').style.display = 'none';
        });

        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('imageModal')) {
                document.getElementById('imageModal').style.display = 'none';
            }
        });

        // ===== WHATSAPP DIRETO =====
        function abrirWhatsAppVaga(contato) {
            if (!contato) return;
            const numero = contato.replace(/\D/g, '');
            const mensagem = encodeURIComponent('Olá, vi sua vaga no portal Moradores de Lowell. Gostaria de mais informações.');
            window.open(`https://wa.me/1${numero}?text=${mensagem}`, '_blank');
        }

        // ===== CADASTRO NO FIREBASE =====
        document.getElementById('formVaga').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-cadastrar');
            const msg = document.getElementById('mensagem');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Cadastrando...';
            
            try {
                // Upload fotos
                const fotoURLs = [];
                for (let img of uploadedImages) {
                    const ref = firebase.storage().ref(`vagas/${Date.now()}_${img.file.name}`);
                    await ref.put(img.file);
                    fotoURLs.push(await ref.getDownloadURL());
                }
                
                const vaga = {
                    titulo: document.getElementById('titulo').value,
                    empresa: document.getElementById('empresa').value,
                    descricao: document.getElementById('descricao').value,
                    salario: document.getElementById('salario').value,
                    local: document.getElementById('local').value,
                    horario: document.getElementById('horario').value,
                    beneficios: document.getElementById('beneficios').value,
                    requisitos: document.getElementById('requisitos').value,
                    contato: document.getElementById('contato').value,
                    dataLimite: document.getElementById('dataLimite').value,
                    observacoes: document.getElementById('observacoes').value,
                    fotos: fotoURLs,
                    dataCadastro: firebase.firestore.FieldValue.serverTimestamp(),
                    dataExibicao: new Date().toLocaleDateString('pt-BR'),
                    ativo: true,
                    secao: 'vagas'
                };
                
                await db.collection('vagas').add(vaga);
                
                msg.className = 'mensagem sucesso';
                msg.innerHTML = '<i class="fas fa-check-circle"></i> Vaga cadastrada com sucesso!';
                msg.style.display = 'block';
                
                // Limpa formulário
                document.getElementById('formVaga').reset();
                uploadedImages = [];
                updatePreview();
                
            } catch (error) {
                msg.className = 'mensagem erro';
                msg.innerHTML = '❌ Erro: ' + error.message;
                msg.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> Cadastrar Vaga';
            }
        });

        // ===== FORMATAÇÃO DE TELEFONE =====
        document.getElementById('contato').addEventListener('input', (e) => formatContato(e.target));
    </script>
</body>
</html>
